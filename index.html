	<link href='https://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>

<body>
	<article>
		<h1>blog log of toast posts</h1>
		<h2>making toast, one post at a time</h2>
		<form method="POST">
			<label for="blog-input"></label>
  			<input id="blog-input" type="text" name="input-key" placeholder="toast it" /><br>
  			<input id="submit-button" type="submit" value="then, post it" />
		</form>
		<h3>toasts posted:  <span id="counter"></span></h3>
		<ul id="log"></ul>
	</article>
	<script type="text/javascript" src="app.js"></script>
